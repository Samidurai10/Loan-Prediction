<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="/static/styles.css" type="text/css">
    <title>Loan prediction</title>
    <h1 align="center">Loan Predicton</h1>
    <br>
    <br>
</head>
<body>
    <form action="{{url_for('predicted')}}" method="post" align="center" >
        <label>Gender :</label>
            <select name="c1">
                <option value="2" >None</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        <label>Marital Status :</label>
            <select name="c2">
                <option value="2" >None</option>
                <option value="1">Married</option>
                <option value="0">Unmarried</option>
            </select>
            <br>
            <br>
        <label>Dependents :</label>
            <input type="number" name="c3">
        <br>    <br>
        <label>Education :</label>  
            <input type="radio" name="Education" value="0" name="c4">Graduated
            <input type="radio" name="Education" value="1" name="c4">Non Graduated
        <br><br>
        <label>Self_Employed :</label>  
            <input type="radio" name="Self_Employed" value="0" name="c5">Yes
            <input type="radio" name="'Self_Employed" value="1" name="c5">No  
        <br><br>
            <label>Applicant Income :</label>
            <input type="number" name="c6" placeholder="USD">
        <br><br>
        <label>Coapplicant Income :</label>
            <input type="number" name="c7" placeholder="USD">  
        <br><br>      
         <label>Loan Amount :</label>   
            <input type="number" name="c8" placeholder="USD">
        <br><br>
        <label>Loan_Amount_Term :</label>   
            <input type="number" name="c9" >
        <br><br>
        <label>Credit History :</label>   
            <select name="c10">
                <option value="2">None</option>
                <option value="0">0.0</option>
                <option value="1">1.0</option>
            </select>
        <br><br>
        <label>Property Area :</label>
            <input type="radio" name="Property" value="0" name="c11">Urban
            <input type="radio" name="Property" value="1" name="c11">Semiurban
            <input type="radio" name="Property" value="2" name="c11">Rural
         <br><br>     
        <button>Predict</button>
        <br><br>
        
    </form>
    <h2 align="center">{{prediction}}</h2>
    
</body>
</html>
